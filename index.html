<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>.a{color: rgb(11, 111, 241);}
    .image{
        background: url(https://images.pexels.com/photos/19893407/pexels-photo-19893407.jpeg);
    }
    body{background-image: url(https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg);}
    .down{margin-top: 200px;}
</style>
</head>
<body>
    <div class="container">
        <div class="row down">
            <div class="col-md-4 offset-md-2 border text-center bg-dark">
                <i class="fa fa-user fa-3x text-primary"></i>
                <h2 class="a">Signup</h2>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                     </div>
                 </div>
                 <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="confirm password">
                    </div>
                </div>
                <div class="container text-center p-3">
                    <button class="btn btn-success badge-pill">Sign up</button>
                </div>
            </div>
            <div class="col-md-4 border text-center image">
                <h2 class="mt-5 text-white">Sign In with <br>Social Media</br></h2>
                <button class="btn btn-primary mt-3"><i class="fa fa-facebook"></i>Sign in with facebook</button>
                <button class="btn btn-warning mt-3"><i class="fa fa-instagram"></i>Sign in with Instagram</button>
                <button class="btn btn-danger mt-3"><i class="fa fa-google"></i>Sign in with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
